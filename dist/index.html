<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form id="practiceForm" novalidate>
        <h2>Practice Form</h2>
        <label for="mail">
            <div class="formItemContainer">
                <span class="formFieldLabel">Email Address:</span>
                <input type="email" id="mail" class="formInput" name="mail" minlength="8" required>
                <div class="errorContainer">
                    <span id="mailError" class="error" aria-live="polite"></span>
                </div>
            </div>
        </label>
        <lbael for="country">
            <div class="formItemContainer">
                <span class="formFieldLabel">Country of Origin:</span>
                <input type="text" id="country" class="formInput" name="country" minlength="1" pattern="[a-zA-Z]*" required>
                <div class="errorContainer">
                    <span id="countryError" class="error" aria-live="polite"></span>
                </div>
            </div>
        </lbael>
        <label for="postcode">
            <div class="formItemContainer">
                <span class="formFieldLabel">Postcode:</span>
                <input type="text" id="postcode" class="formInput" name="postcode" 
                    pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})" 
                    required>
                <div class="errorContainer">
                    <span id="postcodeError" class="error" aria-live="polite"></span>
                </div>
            </div>
        </label>
        <label for="pass">
            <div class="formItemContainer">
                <span class="formFieldLabel">Enter your Password:</span>
                <input type="password" id="pass" class="formInput" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <div class="errorContainer">
                    <span id="passwordError" class="error" aria-live="polite"></span>
                </div>
            </div>
        </label>
        <label for="passConfirm">
            <div class="formItemContainer">
                <span class="formFieldLabel">Confirm your Password:</span>
                <input type="password" id="passConfirm" class="formInput" name="passConfirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                <div class="errorContainer">
                    <span id="passwordConfirmError" class="error" aria-live="polite"></span>
                </div>
            </div>
        </label>
        <button>Submit</button>
    </form>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
